<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Western Spritz â€” Line Dance Library</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/images/icon.png" />
  <link rel="icon" href="./assets/images/icon.png" />
  <meta name="theme-color" content="#000000" />
</head>
<body>

  <!-- SPLASH (sparisce dopo tap + 3 sec) -->
  <section id="splash" class="splash">
    <img src="./assets/images/gruppo.png" alt="Western Spritz" />
    <div class="hint">Tocca â€œAvviaâ€ per entrare</div>
    <button id="startBtn" class="btn primary">Avvia</button>
  </section>
  <audio id="introMusic" src="./assets/audio/some_people.mp3" preload="auto"></audio>

  <!-- HEADER / FILTRI -->
  <header class="hero">
    <h1>Western Spritz â€” Line Dance Library</h1>
    <div id="count" class="count">Brani trovati: 0</div>

    <div class="filters">
      <input id="fDance" class="input" placeholder="Filtra per titolo del balloâ€¦" />
      <input id="fSong"  class="input" placeholder="Filtra per titolo della canzoneâ€¦" />
      <button id="clearFilters" class="btn ghost">Pulisci</button>
    </div>

    <!-- Bottone Gioco -->
    <button id="openPuzzle" class="btn primary" style="margin-top:10px" onclick="startPuzzle()">
      ğŸ¯ Gioco Puzzle
    </button>
  </header>

  <!-- LISTA -->
  <main id="cards" class="cards" aria-live="polite"></main>

  <footer class="footer">
    Western Spritz â€¢ Aggiungi lâ€™app alla Home per unâ€™esperienza migliore
  </footer>

  <!-- OVERLAY PUZZLE -->
  <section id="puzzleOverlay" class="pz hidden" aria-hidden="true">
    <div class="pz-wrap">
      <!-- immagine puzzle come sfondo della griglia -->
      <div id="pzGrid" class="pz-grid"></div>

      <!-- immagine â€œnoâ€ quando sbagli -->
      <img id="pzNo" src="./assets/images/alessia.png" alt="No" class="pz-no hidden" />

      <!-- pannello domande -->
      <div class="pz-card">
        <div id="pzQuestion" class="pz-q">Domandaâ€¦</div>
        <div id="pzAnswers" class="pz-answers"></div>
        <div class="pz-actions">
          <button id="pzQuit" class="btn ghost">Chiudi</button>
        </div>
      </div>

      <!-- BRAVO -->
      <div id="pzBravo" class="pz-bravo hidden">
        <div class="pz-bravo-msg">BRAVO! ğŸ‰</div>
        <div class="pz-bravo-sub">Tocca per ricominciare</div>
      </div>
    </div>
  </section>

  <!-- AUDIO EFFETTI -->
  <audio id="fxCrack"   src="./assets/audio/frusta.mp3"  preload="auto"></audio>
  <audio id="fxCorrect" src="./assets/audio/correct.mp3" preload="auto"></audio>
  <audio id="fxWrong"   src="./assets/audio/wrong.mp3"   preload="auto"></audio>

  <script src="./app.js"></script>

  <!-- Splash affidabile + Service Worker -->
  <script>
    (function () {
      const splash   = document.getElementById('splash');
      const startBtn = document.getElementById('startBtn');
      const intro    = document.getElementById('introMusic');

      startBtn?.addEventListener('click', async () => {
        try { await intro.play(); } catch (e) { console.warn('Audio bloccato:', e); }
        setTimeout(() => splash?.remove(), 3000);
      });
    })();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js?v=34')
          .then(reg => console.log('[SW] registrato', reg.scope))
          .catch(err => console.warn('[SW] errore', err));
      });
    }
  </script>
</body>
</html>
