<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Western Spritz — Line Dance Library</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- SPLASH -->
  <section id="splash" class="splash">
    <img src="./assets/images/gruppo.png" alt="Western Spritz" style="max-width:80%;display:block;margin:0 auto;" />
    <div class="hint">Tocca “Avvia” per entrare</div>
    <button id="startBtn" class="btn primary">Avvia</button>
  </section>

  <!-- Audio -->
  <audio id="introMusic" src="./assets/audio/some_people.mp3" preload="auto"></audio>

  <!-- Qui sotto ci sarà la tua app vera, ma inizialmente nascosta -->
  <header id="appHeader" class="hidden">
    <h1>Western Spritz — Line Dance Library</h1>
    <div id="count">Brani trovati: 0</div>
  </header>
  <main id="cards" class="hidden"></main>

  <script src="./app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // alza qui la versione ogni volta che cambi i file
        navigator.serviceWorker.register('./sw.js?v=28');
      });
    }
  </script>
</body>
</html>


</body>
</html>
