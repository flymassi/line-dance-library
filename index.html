<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Western Spritz — Line Dance Library</title>

  <!-- CSS (versionato per forzare refresh) -->
  <link rel="stylesheet" href="./style.css?v=4" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/images/icon.png" />
  <link rel="icon" href="./assets/images/icon.png" />
  <meta name="theme-color" content="#000000" />
</head>
<body>

<div id="bg-blur" aria-hidden="true"></div>
<div id="bg-main" aria-hidden="true"></div>


  <!-- SPLASH -->
  <section id="splash" class="splash">
    <img class="splash-img" src="./assets/images/gruppo.png" alt="Western Spritz" />
    <p class="hint">Tocca “Avvia” per entrare</p>
    <button id="startBtn" class="btn btn-primary">Avvia</button>
  </section>
  <audio id="introMusic" src="./assets/audio/some_people.mp3" preload="auto"></audio>

  <!-- HEADER -->
  <header class="hero">
    <h1>Western Spritz — Line Dance Library</h1>
    <div id="count" class="count">Brani trovati: 0</div>

    <div class="filters">
      <input id="fDance" class="input" placeholder="Filtra per titolo del ballo…" />
      <input id="fSong"  class="input" placeholder="Filtra per titolo della canzone…" />
      <button id="clearFilters" class="btn btn-ghost">Pulisci</button>
      <button id="updateApp" class="btn btn-primary" title="Forza aggiornamento app">Aggiorna app</button>
    </div>
  </header>

  <!-- LISTA -->
  <main id="cards" class="cards" aria-live="polite"></main>

  <footer class="footer">
    Western Spritz • Aggiungi l’app alla Home per un’esperienza migliore
  </footer>

  <!-- SUONI LINK -->
  <audio id="fxCrack" src="./assets/audio/frusta.mp3" preload="auto"></audio>

  <!-- JS (versionato) -->
  <script src="./app.js?v=4"></script>

  <!-- Splash affidabile + Service Worker -->
  <script>
    (function () {
      const splash = document.getElementById('splash');
      const startBtn = document.getElementById('startBtn');
      const intro = document.getElementById('introMusic');
      startBtn?.addEventListener('click', async () => {
        try { await intro.play(); } catch(e) { console.warn('Audio bloccato:', e); }
        setTimeout(() => splash?.remove(), 3000);
      });
    })();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js?v=3')
          .then(reg => console.log('[SW] registrato', reg.scope))
          .catch(err => console.warn('[SW] errore', err));
      });
    }
  </script>
</body>
</html>
