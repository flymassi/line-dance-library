<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Western Spritz — Line Dance Library</title>

  <!-- CSS (versionato per forzare l’aggiornamento) -->
  <link rel="stylesheet" href="./style.css?v=36" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/images/icon.png" />
  <link rel="icon" href="./assets/images/icon.png" />
  <meta name="theme-color" content="#000000" />
</head>
<body>

  <!-- SPLASH: bottone sotto immagine -->
  <section id="splash" class="splash">
    <img class="splash-img" src="./assets/images/gruppo.png" alt="Western Spritz" />
    <p class="hint">Tocca “Avvia” per entrare</p>
    <button id="startBtn" class="btn btn-primary">Avvia</button>
  </section>
  <audio id="introMusic" src="./assets/audio/some_people.mp3" preload="auto"></audio>

  <!-- HEADER -->
  <header class="hero">
    <h1>Western Spritz — Line Dance Library</h1>
    <div id="count" class="count">Brani trovati: 0</div>

    <div class="filters">
      <input id="fDance" class="input" placeholder="Filtra per titolo del ballo…" />
      <input id="fSong"  class="input" placeholder="Filtra per titolo della canzone…" />
      <button id="clearFilters" class="btn btn-ghost">Pulisci</button>
    </div>

    <!-- (Facoltativo) Gioco Puzzle: lascia il bottone, se non ti serve rimuovilo -->
    <button id="openPuzzle" class="btn btn-primary" style="margin-top:12px" onclick="startPuzzle()">
      🎯 Gioco Puzzle
    </button>
  </header>

  <!-- LISTA -->
  <main id="cards" class="cards" aria-live="polite"></main>

  <footer class="footer">
    Western Spritz • Aggiungi l’app alla Home per un’esperienza migliore
  </footer>

  <!-- OVERLAY PUZZLE (se non ti serve, elimina questa sezione) -->
  <section id="puzzleOverlay" class="pz hidden" aria-hidden="true">
    <div class="pz-wrap">
      <div id="pzGrid" class="pz-grid"></div>
      <img id="pzNo" src="./assets/images/alessia.png" alt="No" class="pz-no hidden" />
      <div class="pz-card">
        <div id="pzQuestion" class="pz-q">Domanda…</div>
        <div id="pzAnswers" class="pz-answers"></div>
        <div class="pz-actions">
          <button id="pzQuit" class="btn btn-ghost">Chiudi</button>
        </div>
      </div>
      <div id="pzBravo" class="pz-bravo hidden">
        <div class="pz-bravo-msg">BRAVO! 🎉</div>
        <div class="pz-bravo-sub">Tocca per ricominciare</div>
      </div>
    </div>
  </section>

  <!-- AUDIO EFFETTI -->
  <audio id="fxCrack"   src="./assets/audio/frusta.mp3"  preload="auto"></audio>
  <audio id="fxCorrect" src="./assets/audio/correct.mp3" preload="auto"></audio>
  <audio id="fxWrong"   src="./assets/audio/wrong.mp3"   preload="auto"></audio>

  <!-- JS (versionato) -->
  <script src="./app.js?v=36"></script>

  <!-- Splash affidabile + Service Worker -->
  <script>
    (function () {
      const splash = document.getElementById('splash');
      const startBtn = document.getElementById('startBtn');
      const intro = document.getElementById('introMusic');
      startBtn?.addEventListener('click', async () => {
        try { await intro.play(); } catch(e) {}
        setTimeout(() => splash?.remove(), 3000);
      });
    })();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js?v=36')
          .then(reg => console.log('[SW] registrato', reg.scope))
          .catch(err => console.warn('[SW] errore', err));
      });
    }
  </script>
</body>
</html>
